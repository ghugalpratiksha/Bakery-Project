<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <h4 class="mt-5">............Here You Can Register Yourelf............</h4>
    <h3>Registration Form</h3>
    <!-- <form class="/action_page.php"> -->
    <div class="col-lg-4">
        <div class="mb-3">
            <img src="assets/logo.jpg" class="img">
        </div>
      <div class="mb-3">
        <label for="profile Picture">Upload Picture</label>
      <input type="file" class="form-control" id="profile" name="profile" (change)="handleUpload($event)" [(ngModel)]="profile">
      </div>
    </div>
    <div class="col-lg-8">
      <form class="/action_page.php">
        <div class="mb-3">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" [(ngModel)]="name">
        </div>

        <div class="mb-3">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" [(ngModel)]="email">
        </div>

        <div class="mb-3">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Your Password"
            [(ngModel)]="password">
        </div>

        <div class="mb-3">
          <label for="Address">Address</label>
          <input type="address" class="form-control" id="address" name="address" placeholder="Your Address"
            [(ngModel)]="address">
        </div>

        <div class="mb-3">
          <label for="Number">Mobile Number</label>
          <input type="number" class="form-control" id="Number" name="Number" placeholder="Your Password"
            [(ngModel)]="number">
        </div>


        <div class="mb-3">
          <button type="button" class="btn btn-success" [disabled]="email == '' || password == '' " (click)="submitBtn()" *ngIf="submitButton">Submit</button>
          <button type="update" class="btn btn-warning" (click)="update()" *ngIf="updateButton">Update</button>
        </div>

      </form>
    </div>
    <!-- </form> -->
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-lg-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Address</th>
            <th>Number</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody *ngFor="let item of data; let i=index">
          <tr>
            <td>
              <img class="profile-img" [src]="item.profile" alt="Profile image">
            </td>
            <td> {{item.name}} </td>
            <td> {{item.email}} </td>
            <td> {{item.password}} </td>
            <td> {{item.address}} </td>
            <td> {{item.number}} </td>
            <td>
              <button type="button" class="btn btn-default btn-sm" (click)="edit(i,item)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>&nbsp;

              <button type="button" class="btn btn-default btn-sm" (click)="delete(i)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
