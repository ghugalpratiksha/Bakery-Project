<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Login Form</h3>

        <div class="imgcontainer">
          <img src="assets/logo.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="mb-5 mt-5">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input [type]="changetype?'password':'text' " class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
          <span class="password-toggle" (click)="viewpass()">
            <i class="fa" [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i>
            </span>
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>

        <p class="p">Forgotten Password ?</p>
      </div>
    </div>
  </form>
</div>
